<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>SnakeMine</title>

		<style>
		body {
			font-family: sans-serif;
		}

		.container {
			margin-left: auto;
			margin-right: auto;
			display: inline-block;
		}

		canvas {
			border-radius: 0.25rem;
		}

		button {
			background-color: #3498db;
			border: none;
			border-radius: 0.1rem;
			padding: 0.5rem 1rem;
			color: white;
			font-size: 1rem;
		}
		</style>

	</head>
	<body>
		<div class="container">
			<canvas id="canvas"></canvas>
			<p><span class='balance'></span> blocks available</p>
			<p>Mining <span class='blocks-minute'></span> blocks/minute</p>
			<button class='add-block'>Add Block (e)</button>
			<button class='remove-block'>Remove Block (r)</button>
		</div>

		<script src="https://rawgit.com/vibornoff/webcrypto-shim/master/webcrypto-shim.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>

		<script src="https://authedmine.com/lib/authedmine.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
